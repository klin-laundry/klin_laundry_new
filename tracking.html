<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pelacakan Status Pesanan - MR KLIN LAUNDRY</title>
  <link rel="stylesheet" href="tracking.css" />
  <script src="tracking.js" defer></script>
  <style>
    .btn-update-status {
      display: inline-block;
      background-color: #1565c0;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 20px;
    }

    .btn-update-status:hover {
      background-color: #0d47a1;
    }

    .hidden {
      display: none;
    }

    .btn-back {
      display: inline-block;
      padding: 8px 16px;
      margin-bottom: 10px;
      background-color: #ccc;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="tracking-header" style="text-align:center; padding: 20px;">
    <h1>📦 Pelacakan Status Pesanan</h1>
    <p>Lihat perkembangan layanan laundry Anda secara real-time di bawah ini.</p>
    <a href="riwayat.html" class="btn-back">⬅️ Kembali ke Riwayat</a>
    <hr />
  </header>

  <!-- DETAIL PESANAN -->
  <section class="detail-pesanan" style="padding: 0 20px;">
    <h2>🧾 Detail Pesanan Anda</h2>
    <div class="pesanan-info" id="detailPesanan">
      <!-- Akan diisi oleh JavaScript -->
    </div>
  </section>

  <!-- PROGRESS STATUS -->
  <section class="progress-tracker" style="padding: 0 20px;">
    <h2>🚚 Status Pengolahan Pesanan</h2>
    <p id="statusText" class="status-info">Memuat status...</p>
    <div id="progressStatus" class="progress-bar" style="display:flex; gap:10px; flex-wrap: wrap;">
      <!-- Akan diisi oleh JavaScript -->
    </div>
  </section>

  <!-- TOMBOL ADMIN -->
  <section style="text-align:center; padding: 20px;">
    <a href="ubah-status.html" id="adminUbahStatus" class="btn-update-status hidden">🔧 Kelola Status (Admin)</a>
  </section>

  <!-- FOOTER -->
  <footer class="tracking-footer" style="text-align:center; padding: 20px;">
    <hr />
    <p>&copy; 2025 MR KLIN LAUNDRY | Pelacakan Status Pesanan Cepat & Akurat</p>
  </footer>
</body>
</html>
